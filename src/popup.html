<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematica+</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #DD1100;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #BB0F00;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mathematica+</h1>
  
  <div class="form-group">
    <label for="token">Access Token:</label>
    <input type="password" id="token" placeholder="WprowadÅº token dostÄ™pu">
  </div>
  
  <button id="saveBtn">Zapisz Token</button>
  
  <div id="status" class="status hidden"></div>
  
  <div style="margin-top: 15px; text-align: center;">
    <a href="how-to-use.html" target="_blank" style="color: #DD1100; text-decoration: none; font-size: 13px;">

    </a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
